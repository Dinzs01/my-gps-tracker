<!DOCTYPE html>
<html>
<head>
    <title>Live GPS Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100vh; width: 100vw; }
        .info-box {
            position: absolute; top: 10px; right: 10px; z-index: 1000;
            background: white; padding: 10px; border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3); font-family: Arial;
        }
    </style>
</head>
<body>
    <div class="info-box" id="status">Waiting for data...</div>
    <div id="map"></div>

    <script>
        // 1. FIREBASE CONFIG
        const firebaseConfig = { databaseURL: "PASTE_YOUR_FIREBASE_URL_HERE" };
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // 2. INITIALIZE MAP (Starts at zoom 2)
        const map = L.map('map').setView([0, 0], 2);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        let marker = null;
        let path = L.polyline([], {color: 'blue'}).addTo(map);

        // 3. LISTEN FOR CHANGES (No Refresh Needed!)
        database.ref('live_location').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                const lat = data.latitude;
                const lon = data.longitude;
                const pos = [lat, lon];

                // Update Marker
                if (!marker) {
                    marker = L.marker(pos).addTo(map);
                    map.setView(pos, 16); // Center map on first data
                } else {
                    marker.setLatLng(pos);
                }

                // Update Path Line
                path.addLatLng(pos);
                
                // Update Status UI
                document.getElementById('status').innerText = `Last Update: ${new Date().toLocaleTimeString()}`;
            }
        });
    </script>
</body>
</html>
